<div
  class="carousel-container"
  (touchstart)="touchStart($event)"
  (touchend)="touchEnd($event)"
>
  <div class="slides" *ngFor="let slide of slides; let i = index">
    <app-slide
      *ngIf="i === currentIndex"
      [slide]="slide"
      [@carouselAnimations]="{
        value: animationState,
        params: {
          fromTransform: getFromTransform(),
          toTransform: getToTransform()
        }
      }"
    ></app-slide>
  </div>
</div>
