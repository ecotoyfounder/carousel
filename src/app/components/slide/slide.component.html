<div
  (mouseup)="highlightSelectedText()"
  (touchend)="highlightSelectedText()"
  *ngIf="slide"
  class="slide"
  [style.background-image]="'url(' + slide.bgImageUrl + ')'"
>
  <img [src]="slide.imageUrl" alt="logo" />
  <h1>{{ slide.title }}</h1>
  <h3>{{ slide.text }}</h3>
  <button>{{ slide.buttonContent }}</button>
</div>
